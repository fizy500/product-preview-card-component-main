<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="flex-container">
      <div class="display"></div>
      <div class="details-wrapper">
        <div class="details">
          <p class="perfume">Perfume</p>
          <h1 class="aria-only">Gabrielle Essence Eau De Parfum</h1>
          <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p class="current-price">$149.99</p>
            <p class="previous-price">$169.99</p>
          </div>
          <div class="button-container"> <a href="#" class="button"><img src="images/icon-cart.svg" alt=""> Add to Cart</a></div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.twitter.com/fizy_hector">Otuekong Arthur</a>.
  </div>
</body>
</html>
